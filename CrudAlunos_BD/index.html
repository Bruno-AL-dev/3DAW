<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
</head>
<body>

    <h1>Gestão de Alunos</h1>

    <form id="formAluno" onsubmit="return false;">
        <input type="hidden" id="alunoId" value="">
        
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome do Aluno" required>
        </div>
        
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" placeholder="Matrícula" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email do Aluno" required>
        </div>

        <button type="button" id="btnSalvar">Salvar</button>
        <button type="button" id="btnLimpar">Limpar Formulário</button>
    </form>

    <hr>

    <h2>Lista de Alunos</h2>
    <button type="button" id="btnListarTodos">Atualizar Lista</button>
    
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaAlunos">
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
